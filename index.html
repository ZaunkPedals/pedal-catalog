<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedales Boutique</title>

  <style>
    :root {
      --bg: #0f1115;
      --card: #1a1d24;
      --text: #eaeaea;
      --muted: #9aa0aa;
      --accent: #4da3ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    header img {
      max-width: 160px;
      margin-bottom: 1rem;
    }

    section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      border-bottom: 1px solid #2a2e38;
      padding-bottom: .5rem;
    }

    .pedales {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .pedal {
      background: var(--card);
      border-radius: 14px;
      padding: 1rem;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .pedal:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    .pedal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: .5rem;
    }

    .pedal p {
      color: var(--muted);
      font-size: .9rem;
    }

    .pedal label {
      display: block;
      margin-top: .5rem;
      font-size: .85rem;
    }

    /* MODAL */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: var(--card);
      max-width: 800px;
      width: 90%;
      padding: 2rem;
      border-radius: 16px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* ADMIN */
    #admin-panel {
      display: none;
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #000;
      padding: 1rem;
      border-radius: 10px;
      font-size: .8rem;
    }
  </style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo" />
  <p>Pedales artesanales hechos a mano</p>
</header>

<section>
  <h2>Pedales</h2>
  <div class="pedales"></div>
</section>

<section>
  <h2>Sobre mí</h2>
  <p>Diseño y construyo pedales boutique buscando carácter, personalidad y sonido.</p>
</section>

<section>
  <h2>Contacto</h2>
  <p>Email: contacto@tudominio.com</p>
</section>

<div id="modal"></div>

<div id="admin-panel">
  <strong>Panel admin activo</strong>
</div>

<script>
/* =====================
   ADMIN CONFIG
===================== */
const ADMIN_USER = "admin";
const ADMIN_PASS_HASH = "8b2f8b6f5c8e7b2bbf9f6c3b6bfe1e0c4e9c6b6b7f8b5b0f3a4d6d5e4c3b2a1";

async function sha256(text) {
  const data = new TextEncoder().encode(text);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
}

/* =====================
   SECUENCIA SECRETA
   N A G U S I
===================== */
const SECRET = "nagusi";
let buffer = "";

window.addEventListener("keydown", async e => {
  buffer += e.key.toLowerCase();
  buffer = buffer.slice(-SECRET.length);

  if (buffer === SECRET) {
    buffer = "";
    const user = prompt("Usuario admin:");
    const pass = prompt("Contraseña:");
    if (!user || !pass) return;

    const hash = await sha256(pass);
    if (user === ADMIN_USER && hash === ADMIN_PASS_HASH) {
      document.getElementById("admin-panel").style.display = "block";
      alert("Panel admin activado");
    } else {
      alert("Credenciales incorrectas");
    }
  }
});

/* =====================
   CARGA PEDALES
===================== */
fetch("pedales.json")
  .then(r => r.json())
  .then(pedales => {
    const cont = document.querySelector(".pedales");

    pedales.forEach(p => {
      const card = document.createElement("div");
      card.className = "pedal";

      card.innerHTML = `
        <img src="${p.imagenes[0]}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.descripcionCorta}</p>
        <label>
          <input type="checkbox" value="${p.nombre}"> Me interesa
        </label>
      `;

      const checkbox = card.querySelector("input");
      checkbox.addEventListener("click", e => e.stopPropagation());

      card.addEventListener("click", () => abrirModal(p));
      cont.appendChild(card);
    });
  });

function abrirModal(p) {
  const modal = document.getElementById("modal");
  modal.innerHTML = `
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">×</span>
      <h2>${p.nombre}</h2>
      ${p.imagenes.map(i => `<img src="${i}">`).join("")}
      <p>${p.descripcionLarga}</p>
    </div>
  `;
  modal.style.display = "flex";
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
