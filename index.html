<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedales // NOISE & GLITCH</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --card-bg: #111;
      --text: #eaeaea;
      --accent: #39ff14; /* Verde Neón */
      --secondary: #ff00ff; /* Rosa Magenta */
      --border: 2px solid var(--text);
      --font-main: 'Special Elite', monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      /* Textura de ruido de fondo sutil */
      background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, #111 1px, #111 2px);
      background-size: 100% 4px;
    }

    h1, h2, h3 { 
      text-transform: uppercase; 
      letter-spacing: 2px;
      color: var(--accent);
      text-shadow: 2px 2px 0px var(--secondary);
    }

    /* HEADER */
    header {
      padding: 4rem 1rem;
      text-align: center;
      border-bottom: 4px dashed var(--accent);
      background: #000;
    }
    header h1 { font-size: 3rem; margin: 0; transform: rotate(-1deg); }
    header p { color: #fff; background: var(--secondary); display: inline-block; padding: 0.2rem 0.5rem; transform: rotate(1deg); color: #000; font-weight: bold;}

    /* LAYOUT */
    .container { max-width: 1200px; margin: auto; padding: 0 1.5rem; }
    section { padding: 4rem 0; border-bottom: 1px solid #333; }

    /* BOTONES PUNK */
    .btn {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 0.8rem 1.5rem;
      font-family: var(--font-main);
      font-size: 1rem;
      cursor: pointer;
      transition: 0.1s;
      text-transform: uppercase;
      box-shadow: 4px 4px 0px var(--accent);
    }
    .btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0px 0px 0px transparent;
      transform: translate(2px, 2px);
    }
    .btn-danger {
      color: var(--secondary);
      border-color: var(--secondary);
      box-shadow: 4px 4px 0px var(--secondary);
    }
    .btn-danger:hover {
      background: var(--secondary);
    }

    /* TARJETAS */
    .grid-pedales {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }
    
    .card {
      background: var(--card-bg);
      border: 2px solid #333;
      padding: 1rem;
      position: relative;
      transition: transform 0.2s;
    }
    .card:hover {
      border-color: var(--secondary);
      transform: scale(1.02) rotate(0.5deg);
      z-index: 10;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(100%) contrast(120%);
      border-bottom: 2px solid #333;
      margin-bottom: 1rem;
      transition: filter 0.3s;
    }
    .card:hover img { filter: grayscale(0%) contrast(100%); }
    
    .card h3 { font-size: 1.5rem; margin: 0.5rem 0; text-shadow: none; color: #fff; }
    .category-tag {
      position: absolute; top: 0.5rem; right: 0.5rem;
      background: var(--accent); color: #000;
      padding: 2px 8px; font-size: 0.8rem; font-weight: bold;
      transform: rotate(2deg);
    }

    /* CHECKBOX CUSTOM */
    .select-row {
      margin-top: 1rem;
      display: flex; align-items: center; gap: 0.5rem;
      border-top: 1px dashed #333; padding-top: 0.5rem;
    }
    input[type="checkbox"] {
      appearance: none; width: 20px; height: 20px; border: 2px solid var(--accent);
      cursor: pointer; position: relative;
    }
    input[type="checkbox"]:checked { background: var(--accent); }
    input[type="checkbox"]:checked::after {
      content: 'X'; color: #000; position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-weight: bold; font-size: 1.2rem;
    }

    /* MODAL */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      display: none; align-items: center; justify-content: center; z-index: 100;
    }
    .modal-content {
      background: #000; border: 2px solid var(--accent);
      width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto;
      padding: 2rem; position: relative;
      box-shadow: 10px 10px 0px var(--secondary);
    }
    .close-modal {
      position: absolute; top: 1rem; right: 1rem;
      color: var(--secondary); font-size: 2rem; cursor: pointer;
    }

    /* FAB */
    #cart-fab {
      position: fixed; bottom: 2rem; right: 2rem;
      background: var(--secondary); color: #000;
      border: 2px solid #fff;
      padding: 1rem; font-weight: bold; cursor: pointer;
      display: none; z-index: 90;
      box-shadow: 5px 5px 0px #fff;
      animation: shake 0.5s infinite alternate;
    }
    @keyframes shake { from {transform: rotate(-1deg);} to {transform: rotate(1deg);} }

    /* ADMIN PANEL */
    #admin-panel {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 2000; padding: 2rem; overflow-y: auto; display: none;
      border: 4px solid var(--secondary);
    }
    input, textarea, select {
      width: 100%; background: #111; border: 1px solid #444; 
      color: var(--accent); padding: 10px; font-family: var(--font-main); margin-bottom: 10px;
    }
    input:focus, textarea:focus { outline: none; border-color: var(--accent); }

  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>PEDALES // DIY</h1>
    <p>RUIDO ARTESANAL HECHO A MANO</p>
  </div>
</header>

<section>
  <div class="container" id="pedal-container">
    <p>CARGANDO RUIDO...</p>
  </div>
</section>

<footer>
  <div class="container" style="text-align: center; opacity: 0.5;">
    <p>&copy; 2024 NOISE INC.</p>
  </div>
</footer>

<div id="cart-fab" onclick="checkout()">
  <span id="cart-count">0 SELECCIONADOS</span>
  <span style="display:block; font-size:0.8rem">>> FINALIZAR PEDIDO <<</span>
</div>

<div class="modal" id="product-modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal()">[CERRAR X]</span>
    <h2 id="modal-title">TITULO</h2>
    <div id="modal-imgs" style="display:flex; gap:10px; overflow-x:auto; margin: 1rem 0;"></div>
    <p id="modal-desc" style="white-space: pre-line; color: #bbb;"></p>
    <button class="btn" onclick="toggleSelectFromModal()">ME INTERESA / NO ME INTERESA</button>
  </div>
</div>

<div id="admin-panel">
  <div class="container">
    <div style="display:flex; justify-content:space-between;">
      <h2>ZONA DE CONTROL</h2>
      <button class="btn btn-danger" onclick="closeAdmin()">SALIR</button>
    </div>
    
    <div style="background:#111; padding:1rem; border:1px dashed #444; margin-bottom:2rem;">
      <small style="color:#666">UTILIDAD PARA GENERAR HASHES (Abre la consola F12 para ver el resultado si quieres cambiar tu clave)</small><br>
      <input type="text" id="hash-input" placeholder="Escribe texto para hashear" style="width:auto; display:inline-block;">
      <button class="btn" onclick="generateHashTool()">Log Hash</button>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
      <div>
        <h3>NUEVO ARTEFACTO</h3>
        <input type="hidden" id="admin-id">
        <input type="text" id="admin-nombre" placeholder="NOMBRE">
        <select id="admin-categoria">
          <option value="fuzz">FUZZ</option>
          <option value="overdrive">OVERDRIVE</option>
          <option value="distorsion">DISTORSION</option>
          <option value="modulacion">MODULACION</option>
          <option value="bajo">BAJO</option>
          <option value="otros">OTROS</option>
        </select>
        <textarea id="admin-short" rows="2" placeholder="DESCRIPCION CORTA"></textarea>
        <textarea id="admin-long" rows="5" placeholder="DESCRIPCION LARGA"></textarea>
        <input type="text" id="admin-img1" placeholder="URL IMAGEN 1">
        
        <button class="btn" onclick="savePedal()">GUARDAR EN MEMORIA</button>
        <button class="btn btn-danger" onclick="clearForm()">LIMPIAR</button>
      </div>
      <div>
        <h3>INVENTARIO ACTUAL</h3>
        <div id="admin-list"></div>
        <br>
        <button class="btn" style="width:100%" onclick="downloadJSON()">>>> DESCARGAR JSON <<<</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ================= CONFIGURACIÓN ================= */
// HASH de la secuencia secreta "nagusi"
const SECRET_SEQ_HASH = "8056214555075677813083110295627771746654160408542454559888927878"; 
// HASH de la contraseña "admin"
const ADMIN_PASS_HASH = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"; 

// CONFIGURACIÓN DE GOOGLE FORMS
const GFORM_URL = "https://docs.google.com/forms/d/e/TU_ID_DE_FORMULARIO/viewform";
const GFORM_ENTRY_ID = "entry.123456789"; // El ID del campo "Pedales"

/* ================= LÓGICA ================= */
let allPedals = [];
let selectedPedals = new Set();
let keyBuffer = "";

window.addEventListener('DOMContentLoaded', () => {
  fetchPedales();
  setupSecurity();
});

// Hasheador SHA-256
async function sha256(text) {
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// 1. CARGA DE DATOS
async function fetchPedales() {
  try {
    const res = await fetch('pedales.json');
    allPedals = await res.json();
    renderCatalog();
    renderAdminList();
  } catch(e) { console.log("Error cargando json"); }
}

// 2. RENDERIZADO (Estilo Punk)
function renderCatalog() {
  const cont = document.getElementById('pedal-container');
  cont.innerHTML = "";
  
  // Agrupar
  const grouped = {};
  allPedals.forEach(p => {
    const cat = p.categoria || 'otros';
    if(!grouped[cat]) grouped[cat] = [];
    grouped[cat].push(p);
  });

  for (const [cat, items] of Object.entries(grouped)) {
    cont.innerHTML += `<h2 style="border-bottom:2px dashed var(--accent); display:inline-block; margin-top:3rem;">// ${cat.toUpperCase()}</h2>`;
    const grid = document.createElement('div');
    grid.className = 'grid-pedales';
    
    items.forEach(p => {
      const isSel = selectedPedals.has(p.id);
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="category-tag">${p.categoria}</div>
        <img src="${p.imagenes[0]}" onclick="openModal('${p.id}')">
        <h3>${p.nombre}</h3>
        <p style="font-size:0.9rem; color:#aaa;">${p.descripcionCorta}</p>
        <div class="select-row">
          <input type="checkbox" onchange="toggleSel('${p.id}', this)" ${isSel ? 'checked':''}>
          <label onclick="openModal('${p.id}')" style="cursor:pointer; text-decoration:underline;">VER DETALLES</label>
        </div>
      `;
      grid.appendChild(card);
    });
    cont.appendChild(grid);
  }
}

// 3. SELECCIÓN Y GOOGLE FORMS
function toggleSel(id, chk) {
  if(chk.checked) selectedPedals.add(id);
  else selectedPedals.delete(id);
  updateFab();
}

function updateFab() {
  const fab = document.getElementById('cart-fab');
  const count = selectedPedals.size;
  document.getElementById('cart-count').innerText = `${count} PEDAL${count!==1?'ES':''} EN COLA`;
  fab.style.display = count > 0 ? 'block' : 'none';
}

function checkout() {
  // Recopilar nombres
  const lista = allPedals.filter(p => selectedPedals.has(p.id)).map(p => `- ${p.nombre}`).join('\n');
  
  // Construir URL de Google Forms pre-rellenada
  // Formato: URL_BASE + ?usp=pp_url + &entry.NUMERO=VALOR
  const finalUrl = `${GFORM_URL}?usp=pp_url&${GFORM_ENTRY_ID}=${encodeURIComponent(lista)}`;
  
  window.open(finalUrl, '_blank');
}

// 4. SEGURIDAD (HASHING)
function setupSecurity() {
  window.addEventListener("keydown", async e => {
    keyBuffer += e.key.toLowerCase();
    // Mantenemos el buffer corto para no sobrecargar, pero suficiente para la palabra clave más larga
    if(keyBuffer.length > 20) keyBuffer = keyBuffer.slice(-20);

    // Verificamos si CUALQUIER subcadena del buffer coincide con el hash secreto
    // Esto es un truco: como no podemos comparar texto plano con hash fácilmente en un rolling buffer
    // vamos a hashear las últimas N letras cada vez.
    // Asumimos que la palabra clave "nagusi" tiene 6 letras.
    
    const possibleKeyword = keyBuffer.slice(-6); // "nagusi" tiene 6 letras
    const hashAttempt = await sha256(possibleKeyword);
    
    if (hashAttempt === SECRET_SEQ_HASH) {
      keyBuffer = ""; // Reset
      const pass = prompt("PASSWORD:");
      if(!pass) return;
      
      const passHash = await sha256(pass);
      
      if(passHash === ADMIN_PASS_HASH) {
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        alert("ACCESO DENEGADO");
      }
    }
  });
}

// Utilidad para que tú generes tus propios hashes en la consola
async function generateHashTool() {
  const txt = document.getElementById('hash-input').value;
  const hash = await sha256(txt);
  console.log(`HASH DE "${txt}":`, hash);
  alert("Hash generado en consola (F12)");
}

// 5. FUNCIONES DE MODAL Y ADMIN (Similares a versión anterior)
function openModal(id) {
  // ... lógica de abrir modal ...
  const p = allPedals.find(x => x.id === id);
  document.getElementById('modal-title').innerText = p.nombre;
  document.getElementById('modal-desc').innerText = p.descripcionLarga;
  const gal = document.getElementById('modal-imgs');
  gal.innerHTML = p.imagenes.map(src => `<img src="${src}" style="height:150px; border:1px solid #fff;">`).join('');
  document.getElementById('product-modal').style.display = 'flex';
}
function closeModal() { document.getElementById('product-modal').style.display = 'none'; }
function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; renderCatalog(); }
function clearForm() { 
  document.querySelectorAll('#admin-panel input, #admin-panel textarea').forEach(i => i.value = ''); 
}
function savePedal() {
  // Lógica de guardado (igual que antes pero adaptada)
  const idField = document.getElementById('admin-id').value;
  const nombre = document.getElementById('admin-nombre').value;
  const id = idField || nombre.toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');
  
  const nuevo = {
    id,
    nombre,
    categoria: document.getElementById('admin-categoria').value,
    descripcionCorta: document.getElementById('admin-short').value,
    descripcionLarga: document.getElementById('admin-long').value,
    imagenes: [document.getElementById('admin-img1').value].filter(Boolean)
  };
  
  const idx = allPedals.findIndex(p => p.id === id);
  if(idx >= 0) allPedals[idx] = nuevo;
  else allPedals.push(nuevo);
  
  renderAdminList();
  alert("Guardado en memoria");
}
function renderAdminList() {
  document.getElementById('admin-list').innerHTML = allPedals.map(p => 
    `<div style="border-bottom:1px solid #333; padding:5px; display:flex; justify-content:space-between;">
       <span>${p.nombre}</span> <button onclick="deletePedal('${p.id}')" style="color:red; background:none; border:none;">[X]</button>
     </div>`
  ).join('');
}
function deletePedal(id) {
  if(confirm("¿Eliminar?")) {
    allPedals = allPedals.filter(p => p.id !== id);
    renderAdminList();
  }
}
function downloadJSON() {
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allPedals, null, 2));
  const a = document.createElement('a');
  a.href = dataStr; a.download = "pedales.json";
  a.click();
}
</script>
</body>
</html>
