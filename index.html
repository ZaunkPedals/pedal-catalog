<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAUNK! // PEDALES DE EFECTO</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --zaunk-blue: #253494; /* AZUL DE TU LOGO */
      --paper: #fcfcfc;      /* Blanco papel */
      --ink: #1a1a1a;        /* Negro suave para textos largos */
      
      --font-body: 'Courier Prime', monospace;
      --font-title: 'Oswald', sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--paper);
      color: var(--ink);
      font-family: var(--font-body);
      /* Textura sutil de papel granulado */
      background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
    }

    /* === HEADER === */
    header {
      text-align: center;
      padding: 3rem 1rem;
      border-bottom: 5px solid var(--zaunk-blue);
      background: #fff;
    }

    .logo-wrapper {
      max-width: 200px;
      margin: 0 auto;
      transform: rotate(-2deg);
      transition: transform 0.3s;
    }
    .logo-wrapper:hover { transform: scale(1.05) rotate(0deg); }
    .logo-wrapper img { width: 100%; display: block; }

    /* === ESTRUCTURA === */
    .container { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; }
    
    h1, h2, h3 { 
      font-family: var(--font-title); 
      text-transform: uppercase; 
      color: var(--zaunk-blue);
      margin-top: 0;
    }

    /* === BOTONES ESTILO PUNK === */
    .btn {
      background: #fff;
      color: var(--zaunk-blue);
      border: 3px solid var(--zaunk-blue);
      padding: 10px 20px;
      font-family: var(--font-title);
      font-size: 1.1rem;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 4px 4px 0px var(--zaunk-blue); /* Sombra dura desplazada */
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: var(--zaunk-blue);
      color: #fff;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }
    
    .btn-small { padding: 5px 10px; font-size: 0.9rem; border-width: 2px; box-shadow: 3px 3px 0 var(--zaunk-blue); }

    /* === CATÁLOGO === */
    .cat-header {
      margin-top: 3rem;
      border-bottom: 2px dashed var(--zaunk-blue);
      margin-bottom: 2rem;
    }
    .cat-badge {
      background: var(--zaunk-blue);
      color: #fff;
      padding: 5px 15px;
      display: inline-block;
      transform: skew(-10deg);
    }
    .cat-badge h2 { color: #fff; margin: 0; transform: skew(10deg); font-size: 1.8rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2.5rem;
      padding-bottom: 3rem;
    }

    /* === TARJETAS (CARDS) === */
    .card {
      background: #fff;
      border: 3px solid var(--zaunk-blue);
      padding: 1rem;
      position: relative;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02) rotate(1deg);
      z-index: 5;
      box-shadow: 10px 10px 0px rgba(37, 52, 148, 0.2);
    }

    .card-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 2px solid var(--ink);
      filter: grayscale(100%) contrast(1.1); /* Efecto fotocopia */
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .card:hover .card-img { filter: grayscale(0%); border-color: var(--zaunk-blue); }

    .card h3 { font-size: 1.6rem; border-bottom: 2px solid var(--zaunk-blue); display: inline-block; cursor: pointer; }
    .card p { font-size: 0.9rem; line-height: 1.4; }

    /* CHECKBOX PERSONALIZADO */
    .check-area {
      margin-top: 1rem;
      border-top: 1px dotted var(--zaunk-blue);
      padding-top: 0.5rem;
      display: flex; align-items: center; gap: 10px;
      cursor: pointer;
    }
    .box {
      width: 24px; height: 24px; border: 2px solid var(--zaunk-blue);
      display: flex; justify-content: center; align-items: center; background: #fff;
    }
    input[type="checkbox"] { display: none; }
    input[type="checkbox"]:checked + .box { background: var(--zaunk-blue); }
    input[type="checkbox"]:checked + .box::after { content: 'X'; color: #fff; font-weight: bold; }

    /* === FOOTER SOCIAL === */
    footer {
      background: var(--zaunk-blue);
      color: #fff;
      padding: 3rem 1rem;
      margin-top: auto;
      text-align: center;
      border-top: 5px solid var(--ink);
    }
    .socials a {
      color: #fff; text-decoration: none; font-family: var(--font-title);
      font-size: 1.5rem; margin: 0 15px; border: 2px solid transparent; padding: 5px;
    }
    .socials a:hover { border: 2px solid #fff; background: rgba(255,255,255,0.1); }

    /* === MODAL === */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.9);
      display: none; align-items: center; justify-content: center; z-index: 100;
      backdrop-filter: blur(5px);
    }
    .modal-box {
      background: #fff; border: 4px solid var(--zaunk-blue);
      width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto;
      padding: 2rem; box-shadow: 15px 15px 0px var(--ink);
      display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;
    }
    @media(max-width: 700px) { .modal-box { grid-template-columns: 1fr; } }
    
    .modal-close {
      grid-column: 1 / -1; text-align: right;
    }
    
    /* === PANEL ADMIN === */
    #admin {
      position: fixed; inset: 0; background: #eee; z-index: 2000;
      padding: 2rem; overflow-y: auto; display: none;
      border: 10px solid var(--zaunk-blue);
    }
    .admin-card { background: #fff; border: 2px solid #000; padding: 1.5rem; margin-bottom: 2rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; font-family: var(--font-title); color: var(--zaunk-blue); }
    input, select, textarea {
      width: 100%; padding: 10px; border: 2px solid #ccc; font-family: var(--font-body);
      background: #fafafa;
    }
    input:focus { border-color: var(--zaunk-blue); outline: none; }

    /* === BOTÓN FLOTANTE === */
    #fab {
      position: fixed; bottom: 20px; right: 20px;
      background: var(--zaunk-blue); color: #fff;
      padding: 15px 25px; border: 3px solid #fff; box-shadow: 5px 5px 0px #000;
      font-family: var(--font-title); font-size: 1.2rem; cursor: pointer;
      display: none; z-index: 90;
    }
    #fab:hover { transform: scale(1.05); }

    /* Acceso Admin de Emergencia (Invisible pero clickable) */
    #secret-btn {
      position: fixed; bottom: 0; left: 0; width: 20px; height: 20px; opacity: 0.1; z-index: 9999; cursor: crosshair;
    }

  </style>
</head>
<body>

<header>
  <div class="logo-wrapper">
    <img src="img/Zaunk_Logo.png" alt="ZAUNK LOGO" onerror="this.style.display='none'; document.querySelector('.logo-wrapper').innerText='ZAUNK! (Falta Logo)'">
  </div>
  <p style="font-family: var(--font-body); margin-top: 1rem; font-weight: bold;">HANDMADE NOISE DEVICES</p>
</header>

<main class="container" id="catalog-root">
  <div style="text-align:center; padding: 4rem;">
    <h2>CARGANDO ARTEFACTOS...</h2>
    <small>Si esto no desaparece, revisa el archivo pedales.json</small>
  </div>
</main>

<footer>
  <div class="socials">
    <a href="#">INSTAGRAM</a>
    <a href="#">YOUTUBE</a>
    <a href="mailto:info@zaunk.com">EMAIL</a>
  </div>
  <br>
  <small>&copy; 2024 ZAUNK EFFECTS. HECHO EN CASA.</small>
</footer>

<div id="fab" onclick="goToCheckout()">
  <span id="fab-count">0</span> -> PEDIR AHORA
</div>

<div class="modal-overlay" id="modal">
  <div class="modal-box">
    <div class="modal-close">
      <button class="btn btn-small" onclick="closeModal()">X CERRAR</button>
    </div>
    <div id="modal-media"></div> <div id="modal-info">
      <h2 id="m-title">NOMBRE</h2>
      <span id="m-cat" style="background:var(--zaunk-blue); color:#fff; padding:2px 8px;">CAT</span>
      <p id="m-desc" style="white-space: pre-line; margin-top:1rem;"></p>
      <br>
      <button class="btn" style="width:100%" onclick="toggleFromModal()">[ ] AÑADIR AL PEDIDO</button>
    </div>
  </div>
</div>

<div id="admin">
  <div class="container">
    <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
      <h1>PANEL DE CONTROL</h1>
      <button class="btn" onclick="closeAdmin()">SALIR</button>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:2rem;">
      <div class="admin-card">
        <h3>EDITOR</h3>
        <input type="hidden" id="e-id">
        <div class="form-group"><label>Nombre:</label><input id="e-nombre"></div>
        <div class="form-group"><label>Categoría:</label>
          <select id="e-cat">
            <option value="fuzz">Fuzz</option>
            <option value="overdrive">Overdrive</option>
            <option value="distorsion">Distorsión</option>
            <option value="modulacion">Modulación</option>
            <option value="bajo">Bajo</option>
            <option value="otros">Otros</option>
          </select>
        </div>
        <div class="form-group"><label>Imágenes (URLs):</label><textarea id="e-imgs" rows="3" placeholder="Una URL por línea"></textarea></div>
        <div class="form-group"><label>Youtube ID:</label><input id="e-video"></div>
        <div class="form-group"><label>Intro:</label><textarea id="e-short"></textarea></div>
        <div class="form-group"><label>Descripción:</label><textarea id="e-long" rows="5"></textarea></div>
        <button class="btn" onclick="saveData()">GUARDAR</button>
        <button class="btn" style="border-color:#ccc; color:#666;" onclick="clearEditor()">LIMPIAR</button>
      </div>

      <div class="admin-card">
        <h3>LISTADO</h3>
        <div id="admin-list" style="max-height:400px; overflow-y:auto; border:1px solid #ccc; padding:10px;"></div>
        <br>
        <button class="btn" style="width:100%; background:var(--ink); color:#fff; border-color:var(--ink);" onclick="downloadJson()">DESCARGAR JSON</button>
        
        <hr>
        <h4>Cambiar Clave (Generador Hash)</h4>
        <input id="new-pass" placeholder="Nueva clave...">
        <button class="btn btn-small" onclick="genHash()">Ver Hash</button>
      </div>
    </div>
  </div>
</div>

<div id="secret-btn" onclick="forceLogin()"></div>

<script>
/* ================= CONFIGURACIÓN ================= */
// URL GOOGLE FORM
const FORM_URL = "https://docs.google.com/forms/d/e/TU_ID_AQUI/viewform"; 
const FORM_ENTRY = "entry.123456789";

// CLAVES (nagusi / admin)
const H_SECRET = "8056214555075677813083110295627771746654160408542454559888927878";
const H_PASS   = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918";

/* ================= ESTADO ================= */
let db = [];
let cart = new Set();
let keyBuffer = "";

/* ================= INICIO ================= */
window.addEventListener('DOMContentLoaded', () => {
  loadData();
  setupKeys();
});

// 1. CARGA DE DATOS ROBUSTA
async function loadData() {
  try {
    const r = await fetch('pedales.json');
    if(!r.ok) throw new Error("No se encuentra pedales.json");
    const data = await r.json();
    
    // CORRECCIÓN AUTOMÁTICA DE DATOS
    // Si tu json viejo tiene "tipo", lo pasamos a "categoria"
    db = data.map(p => ({
      ...p,
      categoria: p.categoria || p.tipo || 'otros', // Fallback
      imagenes: p.imagenes || [],
      id: p.id || Math.random().toString(36).substr(2, 9)
    }));
    
    renderFront();
    renderAdminList();
  } catch(e) {
    document.getElementById('catalog-root').innerHTML = `
      <div style="text-align:center; padding:4rem; color:red; border:2px solid red;">
        <h3>ERROR DE CARGA</h3>
        <p>${e.message}</p>
        <p>Asegúrate de que 'pedales.json' está en la carpeta.</p>
      </div>`;
  }
}

// 2. RENDERIZADO WEB
function renderFront() {
  const root = document.getElementById('catalog-root');
  root.innerHTML = "";
  
  // Agrupar
  const groups = {};
  db.forEach(p => {
    let c = p.categoria.toLowerCase();
    if(!groups[c]) groups[c] = [];
    groups[c].push(p);
  });

  for(const cat in groups) {
    // Título Categoría
    const section = document.createElement('div');
    section.innerHTML = `
      <div class="cat-header">
        <div class="cat-badge"><h2>${cat.toUpperCase()}</h2></div>
      </div>
      <div class="grid"></div>
    `;
    const grid = section.querySelector('.grid');
    
    groups[cat].forEach(p => {
      const isSel = cart.has(p.id);
      const img = (p.imagenes && p.imagenes[0]) ? p.imagenes[0] : ''; 
      // Placeholder si no hay imagen
      const imgTag = img ? `<img src="${img}" class="card-img">` : `<div class="card-img" style="background:#eee; display:flex; align-items:center; justify-content:center; color:#999;">SIN FOTO</div>`;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div onclick="openModal('${p.id}')">
          ${imgTag}
        </div>
        <h3 onclick="openModal('${p.id}')">${p.nombre}</h3>
        <p>${p.descripcionCorta || ''}</p>
        <label class="check-area">
          <input type="checkbox" onchange="toggleCart('${p.id}', this)" ${isSel?'checked':''}>
          <span class="box"></span>
          <span>AÑADIR AL PEDIDO</span>
        </label>
      `;
      grid.appendChild(card);
    });
    root.appendChild(section);
  }
}

// 3. CARRITO
function toggleCart(id, chk) {
  if(chk.checked) cart.add(id); else cart.delete(id);
  updateFab();
}
function updateFab() {
  const btn = document.getElementById('fab');
  if(cart.size > 0) {
    btn.style.display = 'block';
    document.getElementById('fab-count').innerText = cart.size;
  } else {
    btn.style.display = 'none';
  }
}
function goToCheckout() {
  const items = db.filter(p => cart.has(p.id)).map(p => `- ${p.nombre}`).join('\n');
  const finalUrl = `${FORM_URL}?usp=pp_url&${FORM_ENTRY}=${encodeURIComponent(items)}`;
  window.open(finalUrl, '_blank');
}

// 4. MODAL
function openModal(id) {
  const p = db.find(x => x.id === id);
  if(!p) return;
  
  document.getElementById('m-title').innerText = p.nombre;
  document.getElementById('m-cat').innerText = p.categoria.toUpperCase();
  document.getElementById('m-desc').innerText = p.descripcionLarga || '';
  
  // Media
  const mediaDiv = document.getElementById('modal-media');
  let html = p.imagenes.map(src => `<img src="${src}" style="width:100%; border:2px solid #000; margin-bottom:10px;">`).join('');
  if(p.videoID) {
    html += `<iframe style="width:100%; aspect-ratio:16/9; border:2px solid #000;" src="https://www.youtube.com/embed/${p.videoID}" allowfullscreen></iframe>`;
  }
  mediaDiv.innerHTML = html;
  
  document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
  document.getElementById('modal-media').innerHTML = "";
}

// 5. SEGURIDAD (ACCESO PANEL)
async function hash(s) {
  const b = new TextEncoder().encode(s);
  const h = await crypto.subtle.digest('SHA-256', b);
  return Array.from(new Uint8Array(h)).map(x => x.toString(16).padStart(2,'0')).join('');
}

function setupKeys() {
  window.addEventListener('keydown', e => {
    keyBuffer += e.key.toLowerCase();
    if(keyBuffer.length > 20) keyBuffer = keyBuffer.slice(-20);
    if(keyBuffer.endsWith("nagusi")) forceLogin();
  });
}

async function forceLogin() {
  const pass = prompt("PASSWORD ADMIN:");
  if(!pass) return;
  const h = await hash(pass);
  if(h === H_PASS) {
    document.getElementById('admin').style.display = 'block';
  } else {
    alert("Incorrecto");
  }
}
function closeAdmin() { 
  document.getElementById('admin').style.display = 'none';
  renderFront();
}

// 6. ADMIN FUNCIONES
function renderAdminList() {
  const l = document.getElementById('admin-list');
  l.innerHTML = db.map(p => `
    <div style="border-bottom:1px solid #ccc; padding:5px; display:flex; justify-content:space-between;">
      <b>${p.nombre}</b>
      <div>
        <button onclick="editP('${p.id}')">EDIT</button>
        <button onclick="delP('${p.id}')" style="color:red">X</button>
      </div>
    </div>
  `).join('');
}

function editP(id) {
  const p = db.find(x => x.id === id);
  document.getElementById('e-id').value = p.id;
  document.getElementById('e-nombre').value = p.nombre;
  document.getElementById('e-cat').value = p.categoria;
  document.getElementById('e-imgs').value = p.imagenes.join('\n');
  document.getElementById('e-video').value = p.videoID || '';
  document.getElementById('e-short').value = p.descripcionCorta || '';
  document.getElementById('e-long').value = p.descripcionLarga || '';
}

function delP(id) {
  if(confirm("¿Borrar?")) {
    db = db.filter(x => x.id !== id);
    renderAdminList();
  }
}

function saveData() {
  const idField = document.getElementById('e-id').value;
  const nombre = document.getElementById('e-nombre').value;
  if(!nombre) return alert("Pon un nombre");
  
  const id = idField || nombre.toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');
  const imgs = document.getElementById('e-imgs').value.split('\n').map(x=>x.trim()).filter(x=>x);
  
  const newItem = {
    id,
    nombre,
    categoria: document.getElementById('e-cat').value,
    imagenes: imgs,
    videoID: document.getElementById('e-video').value,
    descripcionCorta: document.getElementById('e-short').value,
    descripcionLarga: document.getElementById('e-long').value
  };
  
  const idx = db.findIndex(x => x.id === id);
  if(idx >= 0) db[idx] = newItem;
  else db.push(newItem);
  
  renderAdminList();
  alert("Guardado en memoria temp.");
  clearEditor();
}

function clearEditor() {
  document.querySelectorAll('#admin input, #admin textarea').forEach(x => x.value = '');
}

function downloadJson() {
  const s = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db, null, 2));
  const a = document.createElement('a');
  a.href = s; a.download = "pedales.json";
  a.click();
}

async function genHash() {
  const v = document.getElementById('new-pass').value;
  if(v) alert(await hash(v));
}
</script>

</body>
</html>
