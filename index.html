<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAUNK! // PEDAL EFFECTS</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-blue: #253494; /* AZUL ZAUNK */
      --paper: #ffffff;      /* Blanco Puro */
      --ink: #111111;        /* Negro Tinta */
      
      --font-body: 'Courier Prime', monospace;
      --font-title: 'Anton', sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      /* FONDO AZUL GLOBAL */
      background-color: var(--brand-blue);
      color: var(--paper);
      font-family: var(--font-body);
      /* Ruido para textura de cartulina */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* TITULARES */
    h1, h2, h3 { 
      font-family: var(--font-title); 
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0;
    }

    /* HEADER */
    header {
      padding: 3rem 1rem;
      text-align: center;
      /* Sin borde, integrado en el azul */
    }
    
    .logo-container {
      display: inline-block;
      max-width: 180px; /* LOGO MÁS PEQUEÑO */
      transform: rotate(-2deg);
      transition: transform 0.3s;
      filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.3));
    }
    .logo-container:hover { transform: scale(1.05) rotate(2deg); }
    .logo-container img { width: 100%; height: auto; display: block; }

    /* LAYOUT */
    .container { max-width: 1200px; margin: auto; padding: 0 1.5rem; }
    .main-content { flex: 1; }

    /* SECCIONES */
    section { padding: 2rem 0; }

    /* ESTILO DE CATEGORÍAS (Cinta Negra) */
    .cat-title-wrapper {
      margin-top: 4rem;
      margin-bottom: 2rem;
      border-bottom: 2px dashed rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }
    .cat-title {
      background: var(--ink);
      color: var(--paper);
      display: inline-block;
      padding: 5px 15px;
      font-size: 2rem;
      transform: rotate(-1deg);
      box-shadow: 4px 4px 0px rgba(255,255,255,0.2);
    }

    /* BOTONES (INVERTIDOS: Blanco sobre Azul) */
    .btn {
      background: var(--paper);
      color: var(--brand-blue);
      border: 2px solid var(--paper);
      padding: 10px 25px;
      font-family: var(--font-title);
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 5px 5px 0px var(--ink); /* Sombra negra para contraste */
      transition: transform 0.1s;
    }
    .btn:hover {
      background: var(--ink);
      color: var(--paper);
      border-color: var(--ink);
      box-shadow: 0 0 0;
      transform: translate(2px, 2px);
    }
    
    /* Botones dentro de tarjetas (Negros) */
    .btn-card {
      background: var(--ink);
      color: var(--paper);
      border: none;
      box-shadow: 3px 3px 0px var(--brand-blue);
    }
    .btn-card:hover {
      background: var(--brand-blue);
      color: var(--paper);
    }

    /* TARJETAS DE PEDALES (Papel blanco sobre fondo azul) */
    .grid-pedales {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 3rem;
    }
    
    .card {
      background: var(--paper);
      color: var(--ink); /* Texto negro dentro de la tarjeta */
      padding: 15px 15px 20px 15px;
      transform: rotate(var(--rot, 0deg));
      transition: transform 0.2s;
      position: relative;
      /* Efecto de papel recortado */
      box-shadow: 10px 10px 0px rgba(0,0,0,0.5); 
    }
    .card:hover {
      transform: scale(1.03) rotate(0deg) !important;
      z-index: 10;
      box-shadow: 15px 15px 0px rgba(0,0,0,0.3); 
    }

    .card-img-wrapper {
      border: 3px solid var(--ink);
      margin-bottom: 1rem;
      filter: grayscale(100%) contrast(1.1);
      transition: filter 0.3s;
      height: 220px;
      overflow: hidden;
      cursor: pointer;
      background: #eee;
    }
    .card:hover .card-img-wrapper { filter: grayscale(0%); border-color: var(--brand-blue); }
    .card-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }

    .card h3 { 
      font-size: 1.8rem; margin-bottom: 0.5rem; color: var(--brand-blue);
      border-bottom: 3px solid var(--brand-blue); 
      display: inline-block; cursor: pointer;
    }
    .card p { font-size: 0.9rem; line-height: 1.4; color: #333; }

    /* CHECKBOX MANUAL */
    .checkbox-wrapper {
      display: flex; align-items: center; gap: 10px; margin-top: 1rem;
      font-weight: bold; cursor: pointer; user-select: none; color: var(--ink);
    }
    .custom-check {
      width: 24px; height: 24px; border: 2px solid var(--ink);
      background: #fff; display: flex; align-items: center; justify-content: center;
    }
    input[type="checkbox"] { display: none; }
    input[type="checkbox"]:checked + .custom-check { background: var(--brand-blue); border-color: var(--brand-blue); }
    input[type="checkbox"]:checked + .custom-check::after {
      content: "X"; font-family: var(--font-title); color: #fff; font-size: 1.2rem;
    }

    /* FOOTER */
    .social-bar {
      background: var(--ink);
      color: #fff;
      padding: 3rem 0;
      margin-top: 5rem;
      border-top: 2px dashed rgba(255,255,255,0.3);
    }
    .social-links { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; }
    .social-link {
      color: #fff; text-decoration: none; font-family: var(--font-title);
      font-size: 1.5rem; padding: 5px 15px; transition: 0.3s;
    }
    .social-link:hover { color: var(--brand-blue); transform: scale(1.1) rotate(-3deg); background: #fff; }

    /* MODAL */
    .modal {
      position: fixed; inset: 0; background: rgba(37, 52, 148, 0.95); /* Azul translúcido */
      display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .modal-content {
      background: var(--paper); color: var(--ink);
      width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto;
      padding: 2rem; box-shadow: 20px 20px 0px var(--ink);
      position: relative; border: 4px solid var(--ink);
    }
    .close-modal {
      position: absolute; top: 0; right: 0; background: var(--ink); color: #fff;
      padding: 10px 20px; font-weight: bold; cursor: pointer; font-size: 1.5rem; font-family: var(--font-title);
    }
    .close-modal:hover { background: var(--brand-blue); }

    .video-frame {
      width: 100%; aspect-ratio: 16/9; background: #000; border: 3px solid var(--ink); margin-top: 1rem;
    }

    /* FAB */
    #cart-fab {
      position: fixed; bottom: 2rem; right: 2rem;
      background: var(--paper); color: var(--brand-blue); border: 3px solid var(--ink);
      padding: 1rem 2rem; font-family: var(--font-title); font-size: 1.2rem;
      box-shadow: 8px 8px 0px var(--ink); cursor: pointer; display: none; z-index: 100;
    }
    #cart-fab:hover { transform: scale(1.05); background: var(--ink); color: var(--paper); border-color: var(--paper); }

    /* ADMIN PANEL (Mantener limpio para uso) */
    #admin-panel {
      position: fixed; inset: 0; background: #ddd; z-index: 2000;
      padding: 2rem; overflow-y: auto; display: none; color: #000; font-family: monospace;
    }
    .admin-box { 
      background: #fff; border: 2px solid #000; padding: 1.5rem; 
      margin-bottom: 2rem; box-shadow: 5px 5px 0 #666; 
    }
    input, select, textarea {
      width: 100%; background: #eee; border: 1px solid #999; padding: 10px;
      font-family: monospace; margin-bottom: 12px;
    }
    
  </style>
</head>
